{% extends 'navbar.html' %}


{% block main %}

<h3><a href="/review/create/user">Create New User</a></h3>

<ul>
  <!-- generate csrf token and display form from context dictionary -->
  <!-- display in format username | first name | last name | email | user permissions -->
  {% for user in users %}
  <li>{{ user.username }} | {{ user.first_name }} {{ user.last_name }} | {{ user.email  }} | {{ user.is_superuser }}</li>
  {% endfor %}
</ul>

{% endblock %}

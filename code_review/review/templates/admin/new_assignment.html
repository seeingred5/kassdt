{% extends 'navbar.html' %}

{% block main %}
<div id="assignmentCreation">
<h1>Create new {{ course.course_code }} Assignment</h1>

<form method="post" action="{% url 'generate_assignment' %}">
  {% csrf_token %}
  {% for field in form %}
  <ul> 
    <li> {{ field.errors }} {{ field.label_tag }} {{ field }}</li> 
  </ul>
  {% endfor %}

  <input type="submit" name="Submit" value="Submit" />
</form>

</div>
{% endblock %}

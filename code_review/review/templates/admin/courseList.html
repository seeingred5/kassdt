<!-- Displays all the courses available in the system -->
{% extends 'navbar.html' %}

{% block main %}

<br />
  <h1>Course List</h1>
<br />

  <!-- for loop grabs the courses from the context dictionary and
  displays them in the format course_code - course_name - number of assignments -->

  	<div class="panel panel-primary">
  	  	<div class="panel-heading">
  	  		<div class="panel-title">
  	  			<span class="glyphicon glyphicon-qrcode"></span> Course Code - 
  	  			<span class="glyphicon glyphicon-sort-by-alphabet"></span> Name - 
  	  			<span class="glyphicon glyphicon-book"></span> No. of Assignments
  	  		</div>
  	  	</div>
	  	<div class="panel-body">
		  {% for course in courses  %}
		  	{{ course.course_code }} - {{ course.course_name }} - {{ course.assignments.count }}
		  	<br />
		  {% endfor %}
	  	</div>
  	</div>

{% endblock %}

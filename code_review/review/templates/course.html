{% extends 'base.djhtml' %}

{% block content %}

{% if courses %}
<ul id="courseList" class="col-md-2">
  {% for course in courses %}
  <li><a href="{% url 'adminRedirect' course.course_code %}">{{ course }}</a></li>
  {% endfor %}
</ul>

{% else %}
<p>No courses</p>
{% endif%}

<div id="assignmentList" class="col-md-8">
  {% block assignments %}
  {% endblock %}
</div>

{% endblock %}

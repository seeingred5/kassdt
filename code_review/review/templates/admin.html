{% extends 'base.djhtml' %}

{% block content %}

<h1>Admin Panel</h1>

<h2>Assignments</h2>

<h3>Create New</h3>

{% if assignments %}
<ul>
  {% for assignment in assignments %}
  <li><a href="Assignment">{{ assignment.name }} - {{ assignment.submission_close_date }}</a></li>
  {% endfor %}
</ul>

{% else %}
<p><strong>No assignments</strong></p>
{% endif%}

<h2>Settings</h2>

{% endblock %}

<!-- Simple submission confirmation template -->
{% extends 'navbar.html' %}

{% block main %}

<!-- Page called to tell user that submission has been successful -->

{% if user.is_superuser %}
<h2>Settings</h2>
{% endif %}

<h1>Submission Confirmed</h1>
<div id="submissionConfirmation">
    <h2>Your submission for {{ course.course_code }} assignment {{ asmt.name }} has been sucessfully submitted! </h2>
    <a href="/review/course/{{course.course_code}}/{{asmt.name}}/?">Return to assignment page</a>
</div>
{% endblock %}

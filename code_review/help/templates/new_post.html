{% extends 'navbar.html' %}


{% block main %}

<form action="{% url 'create_post' course_code %}" method="POST">
  {% csrf_token %}
  <ul>
    {% for field in form %}
    <li>
      {{ field.errors }}
      {{ field.label_tag }}
      {{ field }}
    </li>
    {% endfor %}
  </ul>
  <input class="btn btn-primary" type="submit" name="submit" value="Submit"/>
</form>

{% endblock %}

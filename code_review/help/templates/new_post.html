{% extends 'navbar.html' %}


{% block main %}
<br />
<h1>New Post</h1>

<form action="{% url 'create_post' course_code %}" method="POST">
  {% csrf_token %}
  <ul>
    {% for field in form %}

    {{ field.label_tag }}
      {{ field }}

    <div class="alert alert-danger" role="alert">
      {{ field.errors }}
    </div>

    {% endfor %}
  </ul>
  <input class="btn btn-primary" type="submit" name="submit" value="Submit"/>
</form>

{% endblock %}
